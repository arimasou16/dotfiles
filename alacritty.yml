
shell:
  program: /bin/bash
  args:
    - --login
# テーマ
colors:
  primary:
    background: '#32302f'
    foreground: '#ebdbb2'
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'
# フォント
font:
  size: 12  # フォントサイズ
  normal:
    family: 'Illusion N'
    style: Regular
  bold:
    family: 'Illusion N'
    style: Bold
  italic:
    family: 'Illusion N'
    style: Italic
  bold_italic:
    family: 'Illusion N'
    style: Bold Italic
window:
  decorations: full       # ボーダーとタイトルバーを表示する
  startup_mode: Maximized # 最大画面で起動する
background_opacity: 0.90  # 背景を透過させる
east_asian_fullwidth: true
